<!DOCTYPE HTML>
<html>
<head>
	<title>Task-02</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="task-02.css">
</head>
 <body>
	<header class="header">
		<div class="logo_img">		
			<img src="logo.svg" alt="logo">		
			<span class="logo_text">Awesome Kanban Board</span>		
		</div>
		<button class="btn_list">		
			<img src="add.svg" alt="add-list" class="btn_img_list">
			<span class="btn_text_list">Create new list</span>                
        </button>
		<button class="btn_profile">
			  <img src="user.svg" alt="user" class="btn_img_profile">
			  <img src="pointer.svg" alt="pointer" class="btn_text_profile">            
		</button>
		<ul id="profile" style="display:none">
			<li>My account</li>
			<li>My tasks</li>
			<li>Log out</li>
		</ul>			
	</header>
	
	<main class="main"></main>

	<footer class="footer">
			<div class="valid">Active tasks: &lt;N&gt;</div>
			<div class="completed">Finished tasks:&lt;M&gt;</div>
			<div class="plank">Kanban board by &lt;VEDUTENKO SERGEY&gt;,&lt;2019&gt;</div>
	</footer>
	
<script src="task-02.js"></script>
</body>
</html>
