<!DOCTYPE HTML>
<html>
<head>
	<title>Task-02</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="task-02.css">
</head>
 <body>
	<header>
		<div class="logo_img">		
			<img src="logo.svg" alt="logo">		
			<span class="logo_text">Awesome Kanban Board</span>		
		</div>
		<button class="create_list">		
			<img src="add.svg" alt="add-list" class="list_image">
			<span class="list_text">Create new list</span>                
        </button>
		<button class="user_menu">
			  <img src="user.svg" alt="user" class="user_img">
			  <img src="pointer.svg" alt="pointer" class="user_pointer">            
		</button>
	
		<ul id="profile" style="display:none">
				<li>My account</li>
				<li>My tasks</li>
				<li>Log out</li>
			</ul>
			
	</header>
	
	<main class="main"></main>

	<footer>
			<div class="valid">Active tasks: &lt;N&gt;</div>
			<div class="completed">Finished tasks:&lt;M&gt;</div>
			<div class="plank">Kanban board by &lt;VEDUTENKO SERGEY&gt;,&lt;2019&gt;</div>
	</footer>
	
<script src="task-02.js"></script>
</body>
</html>
